<div class="signature-banner d-flex flex-column">
  <span>Tool made by dev2k</span>
  <span>ngotanan147&#64;gmail.com</span>
</div>

<div class="filter-option-container">
  <h5 class="mb-3">Filter options:</h5>
  <div class="d-flex gap-3">
    <div class="select flex justify-content-center mb-5">
      <p-dropdown
        [options]="timeOptions"
        [(ngModel)]="selectedTimeOption"
        (onChange)="onTimeSelectChange()"
        optionLabel="label"
      />
    </div>
    <div class="select flex justify-content-center mb-5">
      <p-dropdown
        [options]="fieldOptions"
        [(ngModel)]="selectedField"
        (onChange)="onFieldSelectChange()"
        optionLabel="label"
      />
    </div>
    <div class="select flex justify-content-center mb-5">
      <p-dropdown
        [options]="groupOptions"
        [(ngModel)]="selectedGroup"
        (onChange)="getDataByGroup()"
        optionLabel="label"
      />
    </div>
  </div>
</div>

<div class="my-container mb-5">
  <div class="container-fluid">
    <div class="mt-3 search-table-container">
      <app-search-table [products]="notGroupedData"></app-search-table>
    </div>

    <div class="mx-auto py-5">
      <h1 class="text-center">
        {{ selectedField.label }}
        <span class="fs-125">(Tỷ đồng)</span>
      </h1>
    </div>

    <div class="row gap-3">
      <div class="col table-container" *ngFor="let item of dataFiltered">
        <app-my-table [title]="item[0].group" [products]="item"></app-my-table>
      </div>
    </div>
  </div>
</div>
<app-loading></app-loading>
